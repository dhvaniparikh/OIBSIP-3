<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            font-size: 16px;
            /* Adjust font size as needed */
            margin: 50px;
            text-align: center;
        }

        input,
        select,
        button {
            margin: 10px;
            /* Adjust margin as needed */
            padding: 10px;
        }

        .container {
            width: 750px;
            /* Adjust width as needed */
            background-color: rgb(164, 222, 243);
            padding: 150px 80px;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.25);
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cf {
            display: flex;
            align-items: center;
        }

        .cf label {
            margin-right: 10px;
            /* Add space between label and input */
        }

        input {
            width: 100%;
            height: 60px;
            border-radius: 15px;
            border: 2px solid #e81212;
            outline: none;
            padding: 0 10px;
        }

        input:focus {
            border-color: #5e8b7e;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Temperature Converter</h1>

        <div class="input-fields">
            <div class="cf">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" placeholder="Enter Temperature" />
            </div>

            <div class="cf">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" placeholder="Enter Temperature" />
            </div>

            <div class="cf">
                <label for="kelvin">Kelvin</label>
                <input type="number" id="kelvin" placeholder="Enter Temperature" />
            </div>
        </div>
    </div>

    <script>let celsius = document.getElementById("celsius");
        let fahrenheit = document.getElementById("fahrenheit");
        let kelvin = document.getElementById("kelvin");

        celsius.oninput = () => {
            let fahrenheitValue = (parseFloat(celsius.value) * 9) / 5 + 32;
            let kelvinValue = parseFloat(celsius.value) + 273.15;
            fahrenheit.value = parseFloat(fahrenheitValue.toFixed(2));
            kelvin.value = parseFloat(kelvinValue.toFixed(2));
        };

        fahrenheit.oninput = () => {
            let celsiusValue = ((parseFloat(fahrenheit.value) - 32) * 5) / 9;
            let kelvinValue = ((parseFloat(fahrenheit.value) - 32) * 5) / 9 + 273.15;
            celsius.value = parseFloat(celsiusValue.toFixed(2));
            kelvin.value = parseFloat(kelvinValue.toFixed(2));
        };

        kelvin.oninput = () => {
            let celsiusValue = kelvin.value - 273.15;
            let fahrenheitValue = ((kelvin.value - 273.15) * 9) / 5 + 32;
            celsius.value = parseFloat(celsiusValue.toFixed(2));
            fahrenheit.value = parseFloat(fahrenheitValue.toFixed(2));
        };
    </script>
</body>

</html>
